{% extends "base/base.html" %}

{% block content %}
    {% load dynamic_menu %}
    {% display_menu "main_menu" "Info" %}
    <div class="container">
        <div class="row">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="row">
            <div class="col-md-10 panel">
                {{ page.text_html }}
            </div>
            {% if category.submenu %}
                <div class="col-md-2 panel">
                    {% for menuitem in category.submenu.items %}

                    {% endfor %}
                </div>
            {% endif %}

        </div>
    </div>
{% endblock %}
