{% extends "base/base.html" %}

{% block content %}
    {% load dynamic_menu %}
    {% display_menu "main_menu" "Info" %}

    <p>herro this is info</p>
    <div class="list-group">
        {% for category in categories %}
            <a href="{{ category.get_absolute_url}}">
                {{ category.name }}
            </a>
        {% endfor %}
    </div>
    <p>Create a new category <a href="{% url "info.views.edit_category" %}">here</a>.</p>
{% endblock %}
