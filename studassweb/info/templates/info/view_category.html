{% extends "info/base.html" %}

{% block inner_content %}
    <h1>{{ category.name }}</h1>
    {% if category.pages %}
        <div class="list-group">
            {% for page in category.pages %}
                <a class="list-group-item" href="{{ page.get_absolute_url}}">
                    {{ page.title }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>This category is empty</p>
    {% endif %}
    <a href="{% url "info.views.edit_page" category.id %}">
        <div class="btn">Create new page</div>
    </a>
{% endblock %}
