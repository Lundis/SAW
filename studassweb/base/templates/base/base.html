<!DOCTYPE html >
<html lang="en">
{% load static %}
<head>
	<title>{% block title %}{% endblock %}</title>
	<!-- viewport for Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/base/base.css" %}" />
</head>

<body>

<div id="header">{% include 'base/header.html' %}</div>
<div class="container" id="content">{% block content %}{% endblock %}</div>
<div id="footer">{% include 'base/footer.html' %}</div>

<!-- Placed last to improve loading times -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>

</html>
