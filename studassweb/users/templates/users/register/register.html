{% extends 'base/base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}
    {% trans "Register" %}
{%  endblock %}

{% block content %}
    {% load dynamic_menu %}
    {% display_menu "main_menu" "Register" %}
    <div class="container">
        <div class="col-sm-8">
            <form action="{% url "users_register" %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
