{% load i18n %}

<div id="item_{{ item.id }}" class="panel panel-primary" data-location="{{ placement }}" >
    <div class="panel-heading">
        <div class="panel-title">
            {{ item.title }}
        </div>
    </div>
    <div class="panel-body">
        {{ item.content | safe }}
    </div>
    {% if edit_mode %}
        <div class="panel-footer">
            <form id="item_form_{{ item.id }}" method="post" action="{% url "frontpage_move_item" %}">
                {% csrf_token %}
                <div id="move_up_button_{{ id }}"
                     class="btn btn-primary move_up_button
                     {% if placement == "hidden" %}hidden{% endif %}
                     ">
                    {% trans "Move up" %}
                </div>
                <div id="move_down_button_{{ id }}"
                     class="btn btn-primary move_down_button
                     {% if placement == "hidden" %}hidden{% endif %}
                     ">
                    {% trans "Move down" %}
                </div>

                <div id="move_to_hidden_button_{{ id }}"
                     class="btn btn-primary move_to_hidden_button
                     {% if placement == "hidden" %}hidden{% endif %}
                     " data-location-target="hidden">
                    {% trans "Remove" %}
                </div>
                <div id="move_to_main_button_{{ id }}"
                     class="btn btn-primary move_to_main_button
                     {% if placement == "main" %}hidden{% endif %}
                     " data-location-target="mainbar">
                    {% trans "Move to main bar" %}
                </div>
                <div id="move_to_side_button_{{ id }}"
                     class="btn btn-primary move_to_side_button
                     {% if placement == "side" %}hidden{% endif %}
                     " data-location-target="sidebar">
                    {% trans "Move to sidebar" %}
                </div>
            </form>
        </div>
    {% endif %}
</div>
