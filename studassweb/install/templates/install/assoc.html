{% extends "install/base.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap3 %}


{% block progress_bar %}
    {% load install_progress_bar %}
    {% display_progress_bar "Association" %}
{% endblock %}

{% block content %}
    <form action="{% url "install.views.association" %}" method="post" class=form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a href="{% url "install_welcome" %}"><button type="button" class="btn btn-primary">
            {% trans "Previous" %}
        </button></a>
        <button type="submit" value="Submit" class="btn btn-primary" >
            {% trans "Next" %}
        </button>
    </form>
{% endblock %}
