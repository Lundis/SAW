{% load i18n %}

{% if user.is_authenticated %}
<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<span class="caret"></span></a>
    <ul class="dropdown-menu">
        {% for item in menuitems %}
            <li><a href="{{ item.url }}">
                {% trans item.display_name %}
            </a></li>
        {% endfor %}
        <li><a href="{% url "users_logout" %}">Logout</a></li>
    </ul>
</li>
{% else %}
{# show login button #}
<li {% if active_tab == "Login" %} class="active" {% endif %}>
    <a href="{% url "users_login" %}">Login</a>
</li>
{% endif %}
