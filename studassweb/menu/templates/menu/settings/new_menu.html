{% extends "settings/base.html" %}
{% load i18n %}

{% block breadcrumb2 %}
    <li>
        <a href="{{ section.get_absolute_url }}">
            {% trans section.title %}
        </a>
    </li>
{% endblock %}

{% block breadcrumb3 %}
    <li class="active">
        <a href="{% url "menu_settings_select_menu" %}">
            {% trans "Menu Editor" %}
        </a>
    </li>
{% endblock %}

{% block main_content %}
    <form action="{% url "menu_settings_new_menu" %}" method="post" >
        {% csrf_token %}
        {{ form }}
        <button type="submit" value="Submit" class="btn btn-primary">
            {% trans "Create" %}
        </button>
    </form>
{% endblock %}
