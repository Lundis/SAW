{% extends "exams/base.html" %}

{% load i18n %}

{% block inner_content %}
    <h1>{{ name }}</h1>
    {% for exam in exams %}
		<p><a href="/exams/exam/{{ exam.id }}">{{ exam.exam_date|date:"Y-m-d" }} : {{ exam.examinator.name }}</a></p>
    {% empty %}
        <p>{% trans "No courses found!" %}</p>
    {% endfor %}

    <p><a href="/exams/edit_course/{{ id }}">{% trans "Edit this course"%}</a></p>
{% endblock %}
