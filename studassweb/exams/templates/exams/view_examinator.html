{% extends "exams/base.html" %}

{% load i18n %}

{% block inner_content %}
    <h1>{{ name }}</h1>
    {% for exam in exams %}
		<p><a href="/exams/exam/{{ exam.id }}">{{ exam.exam_date|date:"Y-m-d" }} : {{ exam.course_id.name }}</a></p>
	{% empty %}
        <p>{% trans "No courses found!"%}</p>
    {% endfor %}

    <p><a href="/exams/edit_examinator/{{ id }}">{% trans "Edit this examinator"%}</a></p>
{% endblock %}
