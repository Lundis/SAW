{% extends "example/base.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% block inner_content %}
<form action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_formset filesformset %}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
