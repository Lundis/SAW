{% extends "gallery/base.html" %}

{% load i18n %}
{% load bootstrap3 %}
{% load static %}

{% block breadcrumb2 %}
    <li class="active">
        {% trans "New Album" %}
    </li>
{% endblock %}

{% block main_content %}
    <h1>create an album</h1>

<form action="{% url "gallery_create_album" %}" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
