{% extends 'base/base.html' %}
{% load i18n %}
{% load bootstrap3 %}
{% load setvar %}

{% block main_content %}
    <h1>{% trans "Add Payment purpose" %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% trans "Submit" %}
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
